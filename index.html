<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONT AWESOME  -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css'
        integrity='sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=='
        crossorigin='anonymous' />

    <!-- CSS Bootstrap  -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css'
        integrity='sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA=='
        crossorigin='anonymous' />

    <!-- CSS Stylesheet  -->
    <link rel="stylesheet" href="css/style.css">

    <!-- VUE.JS  -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <title></title>
</head>

<body>
    <div id="app" class="container d-flex">
        <!-- Sezione contatti
             Colonna a sinistra -->
        <section class="contacts">
            <!-- Navigation bar (top side) -->
            <nav>
                <div>Profile info</div>
                <div>
                    <ul class="d-flex m-0 list-unstyled">
                        <li>Icon</li>
                        <li>Icon</li>
                        <li>Icon</li>
                    </ul>
                </div>
            </nav>
            <!-- Search Bar -->
            <div class="p-1">
                <div class="input-group">
                    <button class="btn btn-light" type="button" id="button-addon1">
                        <i class="fas fa-search"></i>
                    </button>
                    <input type="text" class="form-control border border-light" placeholder="Cerca tra i contatti">
                </div>


            </div>
            <!-- Contacts  -->
            <div class="autoScroll">

                <!-- Single chat  -->
                <ul class="contactCard">
                    <li class="h-100">
                        <!-- Contact info -->
                        <ul class="d-flex align-items-center h-100 px-3 py-2">
                            <li><img src="img/avatar_1.jpg" alt=""></li>
                            <li class="align-self-start flex-grow-1 ms-2">
                                <ul>
                                    <li>Michele</li>
                                    <li>Ultimo messaggio</li>
                                </ul>
                            </li>
                            <li class="align-self-start">Ora</li>
                        </ul>
                    </li>
                </ul>

            </div>
        </section>




        <!-- Sezione chat
              Colonna a destra -->
        <section class="chatSection">
            <!-- Navbar in chat section  -->
            <nav>
                <div>Contact info</div>
                <div>
                    <ul class="d-flex m-0 list-unstyled">
                        <li>Icon</li>
                        <li>Icon</li>
                        <li>Icon</li>
                    </ul>
                </div>
            </nav>
            <!-- Chat messages  -->
            <div class="chat">
                <ul class="d-flex flex-column px-5">
                    <li class="chatMessage sentMessage">Frase 1</li>
                    <li class="chatMessage sentMessage">Frase 2Frase 2Frase 2Frase 2Frase 2</li>
                    <li class="chatMessage receivedMessage">Frase ricevuta</li>
                </ul>
            </div>
            <!-- Chat Send message field with navbar  -->
            <footer>
                <nav>
                    <!-- Emojis -->
                    <div class="text-center"><i class="fa fa-emoji"></i></div>
                    <!-- Message Field  -->
                    <div class="input-group h-100 py-2 flex-grow-1">
                        <input type="text" class="form-control border border-light" placeholder="Invia un messaggio">
                    </div>
                    <!-- Send button or Send vocal -->
                    <div class="text-center">Contact info</div>

                </nav>
            </footer>
        </section>
    </div>


    <!-- JAVASCRIPT  -->
    <script src="js/script.js"></script>
</body>

</html>
